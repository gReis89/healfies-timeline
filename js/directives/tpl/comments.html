<md-list-item class="md-3-line md-long-text" ng-repeat="comment in comments">
    <img ng-src="{{comment.people.photo}}" class="md-avatar" />
    <div class="md-list-item-text">
        <h3>{{ comment.people.name }}</h3>
        <p>
        {{comment.content}}
        </p>
    </div>
</md-list-item>
